<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>I am homesh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>
    <!--FIXED NAVBAR-->
    <nav id="navbar">
        <ul>
            <li><a href="#welcome-section"><i class="fa fa-home"></i></a></li>
            <li><a href="#projects"><i class="fa fa-code"></i></a></li>
            <li><a href="#contact"><i class="fa fa-address-card"></i></a></li>
        </ul>
    </nav>
    <div id="welcome-section">
        <h1>Hi, I am Homesh</h1>
        <p>A web developer</p>
    </div>
    <!--the projects section have at least 1 ele.
    of class "project-title" to hold a project-->
    <!--The projects section should contain at least one link to a project
    My portfolio should have at least one media query.-->
    <div id="projects">
        <!--My portfolio should have a link with an id of profile-link, which opens my GitHub or FCC profile in a new tab.-->
        <h1>These are some of my projects...</h1>
        <a href="" target="_blank" class="project">
            <img class="project-img" src="https://www.calebcurry.com/wp-content/uploads/2018/09/freeCodeCamp-768x256.png"
                alt="project">
            <div class="project-title">Tribute Page</div>
        </a>
        <a href="" target="_blank" class="project">
            <img class="project-img" src="https://www.calebcurry.com/wp-content/uploads/2018/09/freeCodeCamp-768x256.png"
                alt="project">
            <div class="project-title">Survey Page</div>
        </a>
        <a href="" target="_blank" class="project">
            <iframe src="https://learn.freecodecamp.org/" style="width: 100%; height: 100%;"></iframe>
            <!--<img class="project-img" src="https://www.calebcurry.com/wp-content/uploads/2018/09/freeCodeCamp-768x256.png"
                alt="project">-->
            <div class="project-title">Product Landing</div>
        </a>
        <a href="" target="_blank" class="project">
            <img class="project-img" src="https://www.calebcurry.com/wp-content/uploads/2018/09/freeCodeCamp-768x256.png"
                alt="project">
            <div class="project-title">Technical Dcumentation</div>
        </a>
        <a href="" target="_blank" class="project show-more">Show More</a>
        <div style="text-align: center;">
            <a class="previous-button" onclick="changeProject(-1)"> &#8249; </a>
            <a class="next-button" onclick="changeProject(+1)">&#8250;</a>
        </div>
    </div>
    <div id="contact">
        <h1>I'll be happy to work with you</h1>
        <p>I'm on these platforms</p>
        <div id="social">
            <a class="platforms" href="" target="_blank" title="Facebook"><i class="fa fa-facebook-official"></i>Facebook</a>
            <a class="platforms" href="" target="_blank" title="LinkedIn"><i class="fa fa-linkedin"></i>LinkedIn</a>
            <a class="platforms" href="" id="profile-link" target="_blank" title="GitHub"><i class="fa fa-github"></i>GitHub</a>
            <a class="platforms" href="" target="_blank" title="CodePen"><i class="fa fa-codepen"></i>CodePen</a>
        </div>
        <iframe src="https://learn.freecodecamp.org/" width="300" height="200"></iframe>
        <div>
        <form id="form-box">
            <p>Leave me a message</p>
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <textarea placeholder="Message" required></textarea>

            <br>
            <button>Send</button>
        </form>
        <div id="dev">
            <p>Coded by <a>Homesh Kumar Verma</a></p>
        </div>
    </div>
    <script>
        var projectIndex = 1;
        showProject(projectIndex);

        function changeProject(n) {
            showProject(projectIndex += n);
        }
        function showProject(n) {
            var x = document.getElementsByClassName("project");
            if (n > x.length) projectIndex = 1;
            if (n < 1) projectIndex = x.length;
            for (var i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            x[projectIndex - 1].style.display = "block";
        }
    </script>
</body>

</html>
