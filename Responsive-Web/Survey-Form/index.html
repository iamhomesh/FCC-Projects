<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FCC - Survey Form - Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>
    <header>
        <h1 id="title">Feedback Form</h1>
    </header>
    <div id="container">
        <p id="description">I'd love your Feedback.</p>
        <form id="survey-form" action="" method="POST">
            <div class="rows">
                <div class="left-side">
                    <label for="name" id="name-label">May I know your name please? </label>
                </div>
                <div class="right-side">
                    <input type="text" class="inputs" id="name" name="name" placeholder="Name" required>
                </div>
            </div>

            <div class="rows">
                <div class="left-side">
                    <label for="email" id="email-label">E-mail: </label>
                </div>
                <div class="right-side">
                    <input type="email" class="inputs" id="email" name="email" placeholder="example@example.com"
                        required>
                </div>
            </div>

            <div class="rows">
                <div class="left-side">
                    <label for="age" id="number label">How old are you? </label>
                </div>
                <div class="right-side">
                    <input type="number" class="inputs" id="number" name="age" placeholder="age" min="8" max="150"
                        required>
                </div>
            </div>

            <div class="rows">
                <div class="left-side">
                    <label for="gender">Gender: </label>
                </div>
                <div class="right-side">
                    <input type="radio" class="radio" name="gender" value="Male" checked><label>Male</label><br>
                    <input type="radio" class="radio" name="gender" value="Female"><label>Female</label><br>
                    <input type="radio" class="radio" name="gender" value="Transgender"><label>Transgender</label><br>
                    <input type="radio" class="radio" name="gender" value="Prefer not to say"><label>Prefer not to say</label><br>
                </div>
            </div>

            <div class="rows">
                <div class="left-side">
                    <label>What do you like in this page(You can select all)?</label>
                </div>
                <div class="right-side">
                    <input type="checkbox" class="checkbox" value=""><label>Theme</label><br>
                    <input type="checkbox" class="checkbox" value=""><label>Fonts</label><br>
                    <input type="checkbox" class="checkbox" value=""><label>Effects</label><br>
                    <input type="checkbox" class="checkbox" value=""><label>Colors</label><br>
                </div>

            </div>

            <div class="rows">
                <div class="left-side">
                    <label for="occupation">What discribes you best:</label>
                </div>
                <div class="right-side">
                    <select id="dropdown">
                        <option value="-1" selected>Select an option</option>
                        <option value="Student">Student</option>
                        <option value="Professional Employee">Professional Employee</option>
                        <option value="Freelence">Freelence</option>
                        <option value="Teacher">Teacher</option>
                        <option value="Self Employeed">Self Employeed</option>
                    </select>
                </div>
            </div>

            <div class="rows">
                <div class="left-side">
                    <label>Message</label>
                </div>
                <div class="right-side">
                    <textarea class="inputs" id="message"></textarea>
                </div>
            </div>

            <div class="rows">
                <button id="submit">Submit</button>
            </div>
        </form>
    </div>
    <footer id="footer">
        <p id="dev">Coded by <strong><a href="https://in.linkedin.com/in/iamhomesh" target="_blank" style="text-decoration: none; color: black">Homesh
                    Kumar Verma</a></strong></p>
    </footer>
</body>

</html>
