<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Random Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--FontAwesome CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Charm|Inconsolata|Open+Sans" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="main-panel">
        <div class="center-box">
            <div id="quote-box">
                <div class="quote-text">
                    <i class="fa fa-quote-left"></i>
                    <span id="text">Imagination is more important than knowledge. For knowedge is limited, whereas imagination ambraces the entire world, stimulating progress, giving birth to evaluation.</span>
                    <i class="fa fa-quote-right"></i>
                </div>
                <div class="quote-author">
                    -<span id="author">Albert Einstein</span>
                </div>
            </div>
            <div class="buttons">
                <div class="quote-button">
                    <a href="twitter.com/intent/tweet" id="tweet-quote" title="Tweet this quote" target="_blank">
                        <i class="fa fa-twitter"></i></a>
                </div>
                <div class="quote-button">
                    <a href="#" id="new-quote" title="New quote"><i class="fa fa-random"></i></a>
                </div>
            </div>
            <div id="dev">Coded by <a href="https://www.linkedin.com/in/iamhomesh" target="_blank">HOMESH KUMAR VERMA</a></div>
        </div>

    </div>
</body>

</html>
